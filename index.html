<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- icon -->
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <title>Frontend Mentor | Results summary component</title>
      <!-- fonts google -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
      <!-- stylesheets -->
      <link rel="stylesheet" href="assets/css/normalize.css">
      <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>

      <div class="model">
        <div class="container-grid">
          <div class="result">
            <div class="container result-container">
              <p class="result-heading lavander">Your Result</p>
              <div class="number-container">
                <h2 class="number-xl">76</h2>
                <p class="number-small lavander">of 100</p>
              </div>
              <h3 class="great-heading">Great</h3>
              <p class="description lavander">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </div><!-- .result -->
          
          <div class="summary">
            <div class="container container-summary">
              <h3 class="summary-title blue">Summary</h3>

              <div class="test-flex reaction">
                <p class="test-title title-reaction">Reaction</p>
                <p class="test-result blue">80 <span class="grey">/ 100</span></p>
              </div>
              <div class="test-flex memory">
                <p class="test-title title-memory">Memory</p>
                <p class="test-result blue">92 <span class="grey">/ 100</span></p>
              </div>
              <div class="test-flex verbal">
                <p class="test-title title-verbal">Verbal</p>
                <p class="test-result blue">61 <span class="grey">/ 100</span></p>
              </div>
              <div class="test-flex visual">
                <p class="test-title title-visual">Visual</p>
                <p class="test-result blue">72 <span class="grey">/ 100</span></p>
              </div>

              <a href="#" class="link">Continue</a>
            </div>
          </div><!-- .summary -->
        </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Miguel Agustin Baiud</a>.
      </div>
    </body>
  </html>
